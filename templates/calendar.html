{% from "launch_card.html" import render_launch %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launches</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src=" https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
    <div id="calendar"></div>
    <script>
        let calendar1 = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendar1,{
            events: [
                    {% for date in events.date_utc %}
                    {
                     {% for name in events.name %}
                     'name':'{{name}}',
                     {% endfor %}
                    'date':'{{date|dates}}'
                    },
                    {% endfor %}
            ]});
        calendar.render();
    </script>
</body>
</html>
